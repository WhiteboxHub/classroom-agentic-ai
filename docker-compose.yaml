services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    # The default entrypoint is sufficient. Removing the manual command override often fixes restart loops.
    tty: true

  # This helper service waits for ollama to be ready and then pulls the model
  ollama-model-puller:
    image: curlimages/curl
    container_name: ollama-model-puller
    depends_on:
      - ollama
    command: >
      -X POST http://ollama:11434/api/pull -d "{\"name\": \"llama3.1:8b\"}"
    restart: "no"

volumes:
  ollama_data:
